<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LogIn</title>
  <link href="login.css" rel="stylesheet" id="style">
</head>

<body>

  <!-- Page Content -->
  <div class="container">
    <div class="login">
      <div class="login-container">
        <h1 class='web-name'>TravelFlow</h1>
        <div class="form-login">
          <div class="form-title">
          <h4>Bienvenido!</h4>
          </div>
          <div class="form-input">
          <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="Ingrese su usuario"/>
          </div>
          <div>
          <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="Ingrese contraseña" />
          </div>
          <div class="wrapper">
            <span class="group-btn">
              <button type="submit" title="Ingresar" name="Ingresar">Login</button>
            </span>
          </div>
          <div class="footer-form">
            <div class="forget-pass">
            <a href="#">Olvidaste tu contraseña?</a>
            </div>
            <div class="sign-up">
            <p>No tenes cuenta?<a href="./signup.html"> Registrate!</a></p>
            </div>
          </div>
        </div>
        <div class="go-back">
          <a href="./index.html">Volver</a>
        </div>
      </div>
    </div>
</body>

</html>
